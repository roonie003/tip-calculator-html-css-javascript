<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Space Mono' rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a2f9677525.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
  <!--Heading-->
  <section>
    <div>
      <h1>Split<br>/ter</h1>
    </div>
  </section>

  <section id="outp">  
    <div class="tip-output">
       <div class="output">
         <label for="tipamount">Tip Amount / person</label><br>
         <input type="text" id="tipamount" data-type="currency"><br>

         <label for="total">Total / person</label><br>
         <input type="text" id="total" data-type="currency"><br>
       </div>
 
       <button class="resetbutton">Reset</button>
 
       </div>
     </div>
   </section> 

  <!--calculation-->

  <section class="main">
    <div class="row">
      <div class="column">
       <form method="post" action="#">  

        <label for="bill">Bill</label><br>
        <input type="text" id="bill" data-type="currency"><br>

        <label for="select-tip">Select Tip %</label><br>
     
       <div class="tippercent">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button class="span-three">Custom</button>
       </div>

       <div >
        <label for="numberpeople">Number of People</label><br>
        <i class="far fa-user"></i>
        <input type="number" id="numberpeople" required><br>
       </div>
    
     
      
      </form>
    </div>
  </section>

  
      




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Runyararo Mutsinze</a>.
  </div>
</body>
</html>
